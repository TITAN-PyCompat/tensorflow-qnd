box: python:3.5

build:
  steps:
    - script:
      name: checkout
      code: git submodule update --init --recursive

    - script:
      name: install
      code: |
        apt -y update --fix-missing && apt -y install rake

    - script:
      name: test
      code: rake test

    - script:
      name: clean
      code: rake clean
